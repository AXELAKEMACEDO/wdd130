<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <header>
    <h1>Basic HTML and CSS Quiz</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Test Your Knowledge</legend>

        <div class="form-item">
          <label for="q1">1. In HTML, which tag is used to create a hyperlink?</label>
          <input type="text" id="q1" name="q1" placeholder="Type your answer here">
        </div>

        <div class="form-item">
          <label for="q2">2. Explain in your own words why CSS is important for web design.</label>
          <textarea id="q2" name="q2" rows="4" placeholder="Write your answer here..."></textarea>
        </div>

        <div class="form-item">
          <label for="q3">3. Which of the following is the correct CSS property to change text color?</label>
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="font-color">font-color</option>
            <option value="text-color">text-color</option>
            <option value="color">color</option>
          </select>
        </div>

        <div class="form-item">
          <label for="q4">4. How many heading levels (&lt;h1&gt; to &lt;h6&gt;) does HTML provide?</label>
          <input type="number" id="q4" name="q4" min="1" max="10">
        </div>
      </fieldset>

      <button type="submit">Submit Quiz</button>
    </form>
  </main>
  <footer>
    <p>Â©2025 | HTML and CSS Quiz | Axel Ake</p>
  </footer>
</body>
</html>
